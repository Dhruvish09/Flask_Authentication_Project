<body style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f1f1f1;">
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-5">
                <center>
                    <div class="email-container">
                        <!-- Your existing HTML content goes here -->
                        <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0"
                            width="100%">
                            <tr>
                                <td class="em-header" style="padding: 1em 2.5em 0 2.5em;">
                                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tr>
                                            <td class="logo">
                                                <div>
                                                    <div class="logo"
                                                        style="text-align: center; width: 40px; height: 40px; margin: 0 auto;">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="hero bg_white">
                                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tr>
                                            <td style="padding: 20px 40px; text-align: left;">
                                                <div class="container" style="display: flex; align-items: center;">
                                                    <div class="image-container" style="margin-right: 15px;">
                                                        <img src="https://shorturl.at/czIW6" alt="logo"
                                                            style="width: 100px; height: 100px; border-radius: 50%;">
                                                    </div>
                                                    <div>
                                                        <p style="font-weight: 600; font-size: 20px; margin-bottom: 0">
                                                            Hi,</p>
                                                        <p
                                                            style="font-weight: 500; font-size: 16px; margin-top: 0; color: #666;">
                                                            Greeting from Dhruvish-Code!!!</p>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0 40px; text-align: left;">
                                                <div class="divider-horizontal"
                                                    style="height: 1px; background-image: linear-gradient(to right, #666 33%, rgba(255, 255, 255, 0) 0%); background-position: bottom; background-size: 10px 10px; background-repeat: repeat-x;">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0 40px; text-align: left;">
                                                <div class="text" style="margin-bottom: 20px;">
                                                    <p class="reset-password-title">Reset Password</p>
                                                    <form action="{{ url_for('auth.reset_password_template') }}"
                                                        method="POST" class="password-reset-form">
                                                        <input type="hidden" name="email" value="{{ email }}">
                                                        <input type="hidden" name="reset_token" value="{{ token }}">
                                                        <div class="form-group">
                                                            <label for="new_password"><i class="fas fa-lock"></i> New
                                                                Password</label>
                                                            <input type="password" id="new_password" name="new_password"
                                                                class="form-control" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="confirm_password"><i class="fas fa-lock"></i>
                                                                Confirm
                                                                Password</label>
                                                            <input type="password" id="confirm_password"
                                                                name="confirm_password" class="form-control" required>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">Reset
                                                            Password</button>
                                                    </form>
                                                </div>

    <script>
        const currentYr = new Date().getFullYear();
        document.getElementById("current-yr").innerHTML = currentYr;
